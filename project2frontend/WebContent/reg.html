<!DOCTYPE html>
<html>


<head>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="resources/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script type="text/javascript" src="JS/app.js"></script>

</head>
<body ng-app="myApp"  ng-controller = "ctrl">





  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
     
      <label class="control-label"  for="username">Username</label>
      <div class="controls">
        <input type="text" id="username" name="username" ng-model="username_2" placeholder="" class="input-xlarge">
        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" ng-model ="email_2" "placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" ng-model = "password_2"placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" ng-model= "confirmpassword_2" placeholder="" class="input-xlarge">
        <p class="help-block">Please enter confirm password</p>
      </div>
    </div>
 
 
    <div class="control-group">
     
      <label class="control-label"  for="phone_number">Phone Number</label>
      <div class="controls">
        <input type="text" id="phone_number" name="phone_number" ng-model= "phno_2" placeholder="" class="input-xlarge">
        <p class="help-block">Please enter phone number</p>
      </div>
    </div>
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
      <input  type="submit" ng-click="add()" value="Register"/> 
       
      </div>
    </div>
  </fieldset>

</div>
</body>

</html>
